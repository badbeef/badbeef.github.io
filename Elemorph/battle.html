"use strict";

    } else if (level < 50) {

    } else if (level < 32) {

      this.experience = 400;
    } else if (level < 50) {

    } else if (level < 101) {
      this.name = "Mega Fire";
      this.experience = 10000;      
    } else if (level > 100) {      
    }
    this.maxhealth = level * 10;
    this.health = this.maxhealth;
    break;
  default:
    this.name = "Unknown";
  }
}

function setCookie(cname, cvalue) {
  var d = new Date();
  d.setTime(d.getTime() + 99999999999);   // ~3 years
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + "; " + expires + "; path=/";
} 

function getCookie(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1);
      if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
  }
  return "";
} 

function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
  var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
  return results === null ? "" : 
	decodeURIComponent(results[1].replace(/\+/g, " "));
}

function updateStatus(elemorph) {
  elemorph.page.innerHTML = elemorph.name + "-Morph";
  elemorph.page.innerHTML += " lvl." + elemorph.level + "<br>";
  elemorph.page.innerHTML += "Health:" + elemorph.health + "/" + elemorph.maxhealth + "<br>"
  elemorph.page.innerHTML += "Exp." + elemorph.experience + "<br>"
}

var me;
var other;

function main() {
  me = new Elemorph(getCookie("MyElemorph-type"), 
                        getCookie("MyElemorph-level"));
  other = new Elemorph("water", 5);
  document.getElementById("LL").innerHTML = 
       "<img src=Img/" + me.name + "-Morph-back.jpg>";

	     "<img src=Img/" + other.name + "-Morph.jpg width=300 height=300>";
  me.page = document.getElementById("LR");
  other.page = document.getElementById("UL");

}

  switch (enemy.type) {
    case "water":
      damage /= 2

window.onload = main;
